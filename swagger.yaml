openapi: 3.0.0
info: # info about the project
  title: ToDo Application
  description: add, update and remove Todos from list
  version: 1.1.0

servers:
  # server url
  - url: "{protocol}://localhost:5000/api/{version}" 
    description: for local host server
    variables:
      # versions of api
      version:
        enum:
          - v1
        default: v1
      #  protocols 
      protocol:
        enum:
          - http
          - https
        default: http

# routes
paths:
  /:
    get:
    # grouping the paths
      tags:
        - Greeting Message
      summary: return an object containing greeting message
      responses:
        200:
          description: Success, OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                  message:
                    type: string
        400:
          description: Bad request
        500:
          description: Internal Server Error

  /show-todo:
    get:
    # grouping the paths
      tags:
        - Todo List
      summary: return an array of todos
      responses:
        200:
          description: Success, OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  todos:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
        400:
          description: Bad request
        500:
          description: Internal Server Error
  
  /add-todo:
    # request type is post
    post:
      tags:
        - Add Todo
      summary: add a new todo to the list
      # type of data taken
      consumes:
        - application/json
      # type of output produced
      produces:
        - application/json
      # params passed to add new course
      requestBody:
        # all values are required
        required: true
        # content 
        content:
          application/json:
            schema:
              # takes an object
              type: object
              properties:
                name:
                  type: string
                status:
                  type: string
                  enum: [done,not done]
                  default: not done
      responses:
        200:
        # return the entered object
          description: Success, OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                  message:
                    type: string
        400:
          description: Bad request
        500:
          description: Internal Server Error
  
  /remove-todo/{id}:
    delete:
    # grouping the paths
      tags:
        - Delete Todo
      summary: remove a todo from list
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success, OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    success:
                      type: boolean
                    message:
                      type: string
        400:
          description: Bad request
        500:
          description: Internal Server Error

  /update-todo/{id}:
    put:
    # grouping the paths
      tags:
        - Update Todo
      summary: update a todo in list
      # for parameter passed inside the path
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [done,not done]
                  default: not done
      responses:
        200:
          description: Success, OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Bad request
        500:
          description: Internal Server Error
